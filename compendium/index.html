<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1014" />
  <title>Compendium</title>
  <link rel="manifest" href="../manifest.webmanifest" />
  <script type="module" src="../js/loader.js"></script>
  <script type="module" src="../js/app.js"></script>
  <style>
    :root {
      color-scheme: dark light;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #0b1014;
      --fg: #f5f8fd;
      --muted: rgba(245, 248, 253, 0.68);
      --surface: rgba(245, 248, 253, 0.06);
      --surface-strong: rgba(245, 248, 253, 0.12);
      --accent: #4cc2ff;
      --danger: #ff6b6b;
      --border: rgba(255, 255, 255, 0.12);
      --scrim: rgba(4, 12, 18, 0.48);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      padding: 1.25rem clamp(1rem, 4vw, 1.75rem) 0.75rem;
      background: linear-gradient(180deg, rgba(11, 16, 20, 0.95) 0%, rgba(11, 16, 20, 0.45) 100%);
      backdrop-filter: blur(18px);
      z-index: 3;
    }

    h1 {
      margin: 0 0 0.45rem;
      font-size: 1.35rem;
      letter-spacing: -0.01em;
    }

    .pack-meta {
      margin: 0;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .pack-controls {
      margin: 0.75rem 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      align-items: center;
    }

    .pack-controls .pack-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .pill-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.45rem 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, transform 140ms ease;
    }

    .pill-button:hover {
      background: rgba(76, 194, 255, 0.22);
      border-color: rgba(76, 194, 255, 0.45);
      transform: translateY(-1px);
    }

    .pill-button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .pack-status {
      margin: 0;
      flex: 1;
      min-width: 160px;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .search-shell {
      display: grid;
      gap: 0.6rem;
      margin-top: 1rem;
      width: clamp(360px, 92vw, 430px);
    }

    .search-shell input[type="search"] {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }

    .search-shell input[type="search"]::placeholder {
      color: rgba(245, 248, 253, 0.55);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding-bottom: 0.35rem;
    }

    .chip {
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-size: 0.75rem;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 140ms ease, border 140ms ease, transform 140ms ease;
    }

    .chip:hover {
      transform: translateY(-1px);
    }

    .chip[aria-pressed="true"] {
      background: rgba(76, 194, 255, 0.25);
      border-color: rgba(76, 194, 255, 0.45);
      color: var(--fg);
      font-weight: 600;
    }

    main {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      padding: 0 0 5rem;
    }

    .viewport-shell {
      width: clamp(360px, 92vw, 430px);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #list-viewport {
      height: calc(100vh - 220px);
      min-height: 360px;
      max-height: 640px;
      overflow-y: auto;
      padding: 0 0.4rem 6rem;
      scroll-behavior: smooth;
    }

    @media (min-height: 780px) {
      #list-viewport {
        height: calc(100vh - 260px);
        max-height: 720px;
      }
    }

    #list-viewport::-webkit-scrollbar {
      width: 10px;
    }

    #list-viewport::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 10px;
    }

    .virtual-list {
      position: relative;
      min-height: 100%;
    }

    .virtual-row {
      position: absolute;
      left: 0;
      right: 0;
      padding: 0.65rem 0.35rem;
      box-sizing: border-box;
      contain: layout style paint;
    }

    .entry {
      border-radius: 0.9rem;
      padding: 0.85rem 1rem;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      gap: 0.35rem;
      transition: transform 150ms ease, border-color 150ms ease;
      content-visibility: auto;
      contain-intrinsic-size: 240px 200px;
      contain: layout style paint;
    }

    .entry:hover {
      transform: translateY(-1px);
      border-color: rgba(76, 194, 255, 0.45);
    }

    .entry[data-favorite="true"] {
      border-color: rgba(76, 194, 255, 0.45);
      box-shadow: 0 0 0 1px rgba(76, 194, 255, 0.18);
    }

    .entry h3 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: -0.01em;
    }

    .entry small {
      color: var(--muted);
      font-size: 0.74rem;
    }

    .entry p {
      margin: 0;
      color: var(--muted);
      font-size: 0.78rem;
      line-height: 1.5;
    }

    .entry .entry-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.4rem;
    }

    .entry .entry-actions button {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
      font-size: 0.7rem;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin: 2rem 0;
    }

    #detail-drawer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(11, 16, 20, 0.98);
      border-radius: 1.1rem 1.1rem 0 0;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1.25rem clamp(1rem, 5vw, 1.75rem) calc(env(safe-area-inset-bottom) + 1.5rem);
      transform: translateY(105%);
      transition: transform 220ms ease;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 -2rem 3.5rem -1.6rem rgba(0, 0, 0, 0.6);
      z-index: 6;
    }

    #detail-drawer.open {
      transform: translateY(0);
    }

    #detail-drawer header {
      position: sticky;
      top: 0;
      background: inherit;
      padding: 0 0 0.9rem;
      margin-bottom: 0.5rem;
    }

    .drawer-handle {
      width: 42px;
      height: 5px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      margin: 0 auto 0.85rem;
    }

    #detail-title {
      margin: 0;
      font-size: 1.18rem;
    }

    #detail-subtitle {
      margin: 0.2rem 0 0;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0 0 0.75rem;
      padding: 0;
      list-style: none;
    }

    .tag {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      font-size: 0.68rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.65rem 0.75rem;
      margin: 0 0 1rem;
      padding: 0;
    }

    .stat-grid dt {
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(245, 248, 253, 0.58);
      margin: 0 0 0.2rem;
    }

    .stat-grid dd {
      margin: 0;
      font-size: 0.85rem;
      color: var(--fg);
    }

    #detail-body {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.55;
      white-space: pre-wrap;
    }

    #detail-body p {
      margin: 0 0 0.95rem;
    }

    .spell-panel-host {
      display: grid;
      gap: 0.75rem;
      margin: 0 0 1rem;
    }

    .spell-panel {
      display: grid;
      gap: 0.6rem;
      padding: 0.9rem 1rem;
      border-radius: 0.9rem;
      background: rgba(76, 194, 255, 0.12);
      border: 1px solid rgba(76, 194, 255, 0.28);
      color: var(--fg);
      content-visibility: auto;
      contain: layout style paint;
      contain-intrinsic-size: 280px 320px;
    }

    .spell-panel__chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .spell-panel__chip {
      border-radius: 999px;
      padding: 0.25rem 0.65rem;
      border: 1px solid rgba(76, 194, 255, 0.45);
      background: rgba(76, 194, 255, 0.22);
      font-size: 0.7rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .spell-panel__stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.45rem 0.6rem;
      margin: 0;
    }

    .spell-panel__stats dt {
      margin: 0;
      font-size: 0.68rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(245, 248, 253, 0.68);
    }

    .spell-panel__stats dd {
      margin: 0;
      font-size: 0.88rem;
      color: var(--fg);
    }

    .spell-panel__classes {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .spell-panel__classes li {
      border-radius: 999px;
      padding: 0.3rem 0.7rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.08);
      font-size: 0.72rem;
    }

    .spell-panel__note {
      margin: 0;
      font-size: 0.78rem;
      color: rgba(245, 248, 253, 0.72);
    }

    .monster-panel-host {
      display: grid;
      gap: 0.75rem;
      margin: 0 0 1rem;
    }

    .monster-panel {
      border-radius: 0.9rem;
      background: rgba(245, 248, 253, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }

    .monster-panel__headline {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.75rem;
      align-items: baseline;
      justify-content: space-between;
    }

    .monster-panel__subtitle {
      margin: 0;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .monster-panel__meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .monster-panel__meta span::before {
      content: '•';
      margin: 0 0.35rem;
      opacity: 0.55;
    }

    .monster-panel__meta span:first-child::before {
      content: '';
      margin: 0;
    }

    .monster-panel__ability-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 0.5rem;
    }

    .monster-panel__ability {
      border-radius: 0.85rem;
      background: var(--surface-strong);
      padding: 0.5rem 0.4rem;
      text-align: center;
    }

    .monster-panel__ability span {
      display: block;
    }

    .monster-panel__ability-ability {
      font-size: 0.7rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .monster-panel__ability-score {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .monster-panel__ability-mod {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .monster-panel__section {
      display: grid;
      gap: 0.35rem;
    }

    .monster-panel__section-title {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .monster-panel__list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.25rem;
      font-size: 0.8rem;
    }

    .monster-panel__list-item strong {
      font-weight: 600;
    }

    .monster-panel__traits {
      display: grid;
      gap: 0.6rem;
      font-size: 0.82rem;
    }

    .monster-panel__traits p {
      margin: 0;
    }

    .monster-panel__trait-name {
      display: block;
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    @media (max-width: 420px) {
      .monster-panel__ability-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .drawer-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.25rem;
      flex-wrap: wrap;
    }

    .drawer-actions button {
      flex: 1;
      min-width: 180px;
      border-radius: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      color: var(--fg);
      background: rgba(76, 194, 255, 0.18);
    }

    #favorite-toggle {
      background: rgba(255, 255, 255, 0.08);
    }

    #detail-status {
      margin: 0.75rem 0 0;
      font-size: 0.75rem;
      color: var(--muted);
    }

    #drawer-scrim {
      position: fixed;
      inset: 0;
      background: var(--scrim);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
      z-index: 5;
    }

    #drawer-scrim.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0.45rem clamp(0.65rem, 4vw, 1.25rem) calc(env(safe-area-inset-bottom) + 0.6rem);
      background: linear-gradient(180deg, rgba(11, 16, 20, 0.35) 0%, rgba(11, 16, 20, 0.98) 80%);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 4;
      gap: 0.75rem;
    }

    .tab-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: var(--muted);
      font-size: 0.78rem;
      padding: 0.65rem 0.5rem;
      border-radius: 0.75rem;
    }

    .tab-bar a.active {
      background: rgba(76, 194, 255, 0.22);
      color: var(--fg);
      font-weight: 600;
    }

    .legal-link {
      padding: 0.75rem clamp(1rem, 4vw, 1.75rem);
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
    }

    .legal-link a {
      color: inherit;
    }
  </style>
</head>
<body data-modules="compendium">
  <header>
    <h1>Compendium</h1>
    <p id="compendium-pack-meta" class="pack-meta" aria-live="polite">Loading SRD entries…</p>
    <div class="pack-controls">
      <div class="pack-buttons">
        <button type="button" id="compendium-import-file" class="pill-button">Import JSON</button>
        <button type="button" id="compendium-import-url" class="pill-button">Add from URL</button>
        <button type="button" id="compendium-reload-packs" class="pill-button">Reload Packs</button>
      </div>
      <p id="compendium-pack-status" class="pack-status" aria-live="polite"></p>
    </div>
    <input type="file" id="compendium-pack-file" accept="application/json" hidden />
    <div class="search-shell">
      <input type="search" id="search-input" placeholder="Search spells, feats, items, rules, monsters, and skills" aria-label="Search compendium" autocomplete="off" />
      <div class="chips" role="group" aria-label="Filters">
        <button class="chip" data-filter="spell" aria-pressed="false">Spell</button>
        <button class="chip" data-filter="feat" aria-pressed="false">Feat</button>
        <button class="chip" data-filter="item" aria-pressed="false">Item</button>
        <button class="chip" data-filter="rule" aria-pressed="false">Rule</button>
        <button class="chip" data-filter="monster" aria-pressed="false">Monster</button>
        <button class="chip" data-filter="skill" aria-pressed="false">Skill</button>
      </div>
    </div>
  </header>
  <main>
    <div class="viewport-shell">
      <div id="list-viewport" tabindex="0" role="list" aria-live="polite">
        <div id="virtual-list" class="virtual-list"></div>
        <p id="empty-state" class="empty-state" hidden>No matching entries. Try a different search or filter.</p>
      </div>
    </div>
  </main>
  <p class="legal-link">
    <a href="../LEGAL/NOTICE.txt" target="_blank" rel="noopener noreferrer">SRD 5.1 licensing notice</a>
  </p>
  <aside id="detail-drawer" aria-modal="true" role="dialog" aria-hidden="true">
    <div class="drawer-handle" aria-hidden="true"></div>
    <header>
      <h2 id="detail-title">Detail</h2>
      <p id="detail-subtitle"></p>
    </header>
    <ul id="detail-tags" class="tag-list"></ul>
    <dl id="detail-stats" class="stat-grid"></dl>
    <div id="spell-panel" class="spell-panel-host" hidden></div>
    <div id="monster-panel" class="monster-panel-host" hidden></div>
    <div id="detail-body"></div>
    <div class="drawer-actions">
      <button type="button" id="builder-add">Add to Builder</button>
      <button type="button" id="favorite-toggle">Save to Favorites</button>
    </div>
    <p id="detail-status" role="status" aria-live="polite"></p>
  </aside>
  <div id="drawer-scrim" hidden></div>
  <nav class="tab-bar">
    <a href="../index.html">Home</a>
    <a href="../builder/">Builder</a>
    <a href="./" class="active">Compendium</a>
  </nav>
</body>
</html>
