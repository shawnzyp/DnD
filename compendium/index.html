<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compendium</title>
  <script src="/js/loader.js" defer></script>
  <style>
    :root {
      color-scheme: dark light;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #0b1014;
      --fg: #f5f8fd;
      --muted: rgba(245, 248, 253, 0.65);
      --surface: rgba(245, 248, 253, 0.05);
      --accent: #4cc2ff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .page-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      padding-bottom: 6.5rem;
    }
    header {
      position: sticky;
      top: 0;
      padding: 1rem 1.25rem 0.5rem;
      background: linear-gradient(180deg, rgba(11,16,20,0.95) 0%, rgba(11,16,20,0.55) 100%);
      backdrop-filter: blur(18px);
      z-index: 3;
      width: min(100%, 430px);
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.35rem;
    }
    .pack-meta {
      margin: 0;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .search-shell {
      display: grid;
      gap: 0.5rem;
    }
    .search-shell input[type="search"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: inherit;
      font-size: 0.95rem;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding-bottom: 0.35rem;
    }
    .chip {
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      font-size: 0.75rem;
      letter-spacing: 0.02em;
    }
    .chip[aria-pressed="true"] {
      background: rgba(76, 194, 255, 0.22);
      border-color: rgba(76, 194, 255, 0.45);
      color: var(--fg);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 0 1rem;
    }
    #list-viewport {
      position: relative;
      height: calc(100vh - 220px);
      min-height: 360px;
      overflow-y: auto;
      padding: 0 0.85rem 6rem;
      width: clamp(360px, 92vw, 430px);
      max-width: 100%;
      margin: 0 auto;
      scrollbar-width: thin;
    }
    @media (max-width: 360px) {
      #list-viewport {
        width: 100%;
      }
    }
    @media (min-height: 740px) {
      #list-viewport {
        height: calc(100vh - 250px);
      }
    }
    .virtual-list {
      position: relative;
    }
    .virtual-row {
      position: absolute;
      left: 0;
      right: 0;
      padding: 0.75rem 0.5rem;
      transform: translateZ(0);
    }
    .entry {
      border-radius: 0.85rem;
      padding: 0.75rem 1rem;
      background: var(--surface);
      border: 1px solid rgba(255,255,255,0.08);
      display: grid;
      gap: 0.3rem;
      position: relative;
    }
    .entry h3 {
      margin: 0;
      font-size: 1rem;
    }
    .entry small {
      color: var(--muted);
      font-size: 0.75rem;
    }
    .entry .entry-badge {
      justify-self: flex-start;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 0.68rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .entry.favorite {
      border-color: rgba(76, 194, 255, 0.45);
      box-shadow: 0 0 0 1px rgba(76, 194, 255, 0.2) inset;
    }
    .entry button {
      justify-self: flex-start;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: inherit;
      font-size: 0.7rem;
      margin-top: 0.25rem;
    }
    .entry.skeleton {
      gap: 0.5rem;
      background: rgba(255,255,255,0.04);
      border-color: rgba(255,255,255,0.06);
    }
    .skeleton-line {
      height: 0.78rem;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.16) 50%, rgba(255,255,255,0.04) 100%);
      background-size: 180px 100%;
      animation: shimmer 1.4s ease-in-out infinite;
    }
    .skeleton-line.short {
      width: 45%;
    }
    .skeleton-line.medium {
      width: 65%;
    }
    .skeleton-line.tall {
      height: 1rem;
      width: 80%;
    }
    @keyframes shimmer {
      0% {
        background-position: -180px 0;
      }
      100% {
        background-position: 180px 0;
      }
    }
    #empty-state {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      padding: 2.5rem 1rem 4rem;
      width: clamp(360px, 92vw, 430px);
      margin: 0 auto;
    }
    @media (max-width: 360px) {
      #empty-state {
        width: 100%;
      }
    }
    #detail-scrim {
      position: fixed;
      inset: 0;
      background: rgba(4, 9, 13, 0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
      z-index: 4;
    }
    #detail-scrim.open {
      opacity: 1;
      pointer-events: auto;
    }
    #detail-drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(11,16,20,0.98);
      border-radius: 1.1rem 1.1rem 0 0;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding: 1rem 1.25rem calc(env(safe-area-inset-bottom) + 1.25rem);
      transform: translateY(100%);
      transition: transform 220ms ease;
      max-height: 65vh;
      overflow-y: auto;
      box-shadow: 0 -1.5rem 3rem -1.5rem rgba(0,0,0,0.5);
      z-index: 5;
      width: min(100%, 430px);
      margin: 0 auto;
      pointer-events: none;
    }
    #detail-drawer.open {
      transform: translateY(0);
      pointer-events: auto;
    }
    #detail-drawer header {
      position: sticky;
      top: 0;
      background: inherit;
      padding: 0 0 0.75rem;
      margin-bottom: 0.5rem;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 0.5rem;
    }
    #detail-drawer h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    #detail-close {
      appearance: none;
      border: none;
      background: rgba(255,255,255,0.06);
      color: var(--muted);
      border-radius: 999px;
      padding: 0.3rem 0.65rem;
      font-size: 0.75rem;
      cursor: pointer;
    }
    #detail-close:hover {
      background: rgba(255,255,255,0.1);
      color: var(--fg);
    }
    #detail-body {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.5;
      white-space: normal;
    }
    #detail-body p {
      margin: 0 0 0.75rem;
    }
    #detail-body p:last-child {
      margin-bottom: 0;
    }
    #detail-body .source-note {
      font-style: italic;
      color: rgba(245,248,253,0.6);
    }
    #detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0.25rem 0 0.75rem;
    }
    .tag-chip {
      border-radius: 999px;
      padding: 0.25rem 0.65rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.7rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    #detail-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      margin: 0 0 1rem;
      padding: 0;
      list-style: none;
    }
    #detail-stats dt {
      font-size: 0.7rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 0.2rem;
    }
    #detail-stats dd {
      margin: 0;
      font-size: 0.9rem;
      color: var(--fg);
    }
    #detail-actions {
      display: grid;
      gap: 0.6rem;
      margin-top: 1rem;
    }
    #detail-actions button {
      border-radius: 0.85rem;
      padding: 0.65rem 0.9rem;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      color: var(--fg);
      font-size: 0.85rem;
      text-align: left;
      cursor: pointer;
    }
    #detail-actions button.primary {
      background: var(--accent);
      color: #04121b;
      border-color: rgba(255,255,255,0.25);
    }
    #detail-feedback {
      margin: 0.5rem 0 0;
      font-size: 0.78rem;
      color: var(--muted);
      min-height: 1.2rem;
    }
    #detail-feedback[data-variant="success"] {
      color: #7cefff;
    }
    #detail-feedback[data-variant="error"] {
      color: #ff8a8a;
    }
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0.45rem calc(env(safe-area-inset-left) + 0.85rem) calc(env(safe-area-inset-bottom) + 0.6rem);
      background: linear-gradient(180deg, rgba(11,16,20,0.35) 0%, rgba(11,16,20,0.98) 80%);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.08);
      z-index: 6;
      gap: 0.75rem;
    }
    .tab-bar a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: var(--muted);
      font-size: 0.78rem;
      padding: 0.65rem 0.5rem;
      border-radius: 0.75rem;
    }
    .tab-bar a.active {
      background: rgba(76, 194, 255, 0.2);
      color: var(--fg);
      font-weight: 600;
    }
    .legal-link {
      padding: 0.75rem 1.25rem;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
    }
    .legal-link a {
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header>
      <h1>Compendium</h1>
      <p id="compendium-pack-meta" class="pack-meta" aria-live="polite">Loading SRD entriesâ€¦</p>
      <div class="search-shell">
        <input type="search" id="search-input" placeholder="Search spells, feats, and rules" />
        <div class="chips" role="group" aria-label="Filters">
          <button class="chip" data-filter="spell" aria-pressed="false">Spell</button>
          <button class="chip" data-filter="feat" aria-pressed="false">Feat</button>
          <button class="chip" data-filter="item" aria-pressed="false">Item</button>
          <button class="chip" data-filter="rule" aria-pressed="false">Rule</button>
        </div>
      </div>
    </header>
    <main>
      <div id="list-viewport">
        <div id="virtual-list" class="virtual-list"></div>
      </div>
      <p id="empty-state" hidden>Loading compendium entriesâ€¦</p>
    </main>
    <p class="legal-link">
      <a href="/LEGAL/NOTICE.txt" target="_blank" rel="noopener noreferrer">SRD 5.1 licensing notice</a>
    </p>
  </div>
  <div id="detail-scrim" hidden></div>
  <aside id="detail-drawer" aria-modal="true" role="dialog" aria-hidden="true">
    <header>
      <div>
        <h2 id="detail-title">Detail</h2>
        <p id="detail-type" style="margin:0;color:var(--muted);font-size:0.8rem;"></p>
      </div>
      <button id="detail-close" type="button" aria-label="Close compendium details">Close</button>
    </header>
    <div id="detail-tags"></div>
    <dl id="detail-stats"></dl>
    <div id="detail-body"></div>
    <div id="detail-actions">
      <button id="favorite-toggle" type="button" class="primary">Save to Favorites</button>
    </div>
    <p id="detail-feedback" role="status" aria-live="polite"></p>
  </aside>
  <nav class="tab-bar">
    <a href="/index.html">Home</a>
    <a href="/builder/index.html">Builder</a>
    <a href="/compendium/index.html" class="active">Compendium</a>
  </nav>
  <script type="module" src="./app.js"></script>
</body>
</html>
